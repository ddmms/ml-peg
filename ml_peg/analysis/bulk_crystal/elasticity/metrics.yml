metrics:
  Bulk modulus MAE:
    good: 2.0
    bad: 30.0
    unit: GPa
    tooltip: Mean absolute error of VRH bulk modulus (lower is better). Excludes systems with bulk moduli < -50 GPa and > 500 GPa.
    level_of_theory: PBE
  Shear modulus MAE:
    good: 2.0
    bad: 30.0
    unit: GPa
    tooltip: Mean absolute error of VRH shear modulus (lower is better). Excludes systems with shear moduli < -50 GPa and > 500 GPa.
    level_of_theory: PBE
  Elasticity tensor MAE:
    good: 5.0
    bad: 50.0
    unit: GPa
    tooltip: Mean absolute error of all nonzero elements of the full elasticity tensor (lower is better). Computed per-tensor and then averaged across systems.
    level_of_theory: PBE
